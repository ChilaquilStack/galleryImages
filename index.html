<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de Imagenes</title>
</head>
<body>
    <main class="gallery">
        <section class="gallery__container">
            <picture class="gallery__picture">
                <source media="(min-width:640px)" srcset="img/rutger-rog-small.jpg">
                <source media="(min-width:1920px)" srcset="img/rutger-rog-medium.jpg">
                <source media="(min-width:2400px)" srcset="img/rutger-rog-large.jpg">
                <img src="img/rutger-rog-original.jpg" alt="bicycle" class="gallery__img">
            </picture>
            <picture class="gallery__picture">
                <source media="(min-width:640px)" srcset="img/patrick-small.jpg">
                <source media="(min-width:1920px)" srcset="img/patrick-medium.jpg">
                <source media="(min-width:2400px)" srcset="img/patrick-large.jpg">
                <img src="img/patrick-original.jpg" alt="bicycle" class="gallery__img">
            </picture>
            <picture class="gallery__picture">
                <source media="(min-width:640px)" srcset="img/hayffields-small.jpg">
                <source media="(min-width:1920px)" srcset="img/hayffields-medium.jpg">
                <source media="(min-width:2400px)" srcset="img/hayffields-large.jpg.jpg">
                <img src="img/hayffields-original.jpg" alt="bicycle" class="gallery__img">
            </picture>
            <picture class="gallery__picture">
                <source media="(min-width:640px)" srcset="img/abi-schreider-small.jpg">
                <source media="(min-width:1920px)" srcset="img/abi-schreider-medium.jpg">
                <source media="(min-width:2400px)" srcset="img/abi-schreider-large.jpg">
                <img src="img/bicycle-g4fc49af29_640.jpg" alt="bicycle" class="gallery__img">
            </picture>
            <picture class="gallery__picture">
                <source media="(min-width:640px)" srcset="img/matt-saling-small.jpg">
                <source media="(min-width:1920px)" srcset="img/matt-saling-medium.jpg">
                <source media="(min-width:2400px)" srcset="img/matt-saling-large.jpg">
                <img src="img/matt-saling-original.jpg" alt="bicycle" class="gallery__img">
            </picture>
            <picture class="gallery__picture">
                <source media="(min-width:640px)" srcset="img/wayne-bishop-small.jpg">
                <source media="(min-width:1920px)" srcset="img/wayne-bishop-medium.jpg.jpg">
                <source media="(min-width:2400px)" srcset="img/wayne-bishop-large.jpg">
                <img src="img/wayne-bishop-original.jpg" alt="bicycle" class="gallery__img">
            </picture>
        </section>
    </main>
</body>
</html>
